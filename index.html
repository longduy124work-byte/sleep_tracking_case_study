<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracker App</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
    <div class="">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inputTimeModal" >Nhập giờ ngủ</button>
    </div>
    <div class="mb-3 mt-3">
        <h2>Night Time Sleep</h2>
    </div>
    <div class="p-3" style="width:20%; background-color:bisque">
        <h4>Bed time</h4>
        <h3 id="bedTimeDisplay">00:00</h3>
    </div>
    <!--Modal-->
    <div class="modal" id="inputTimeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Nhập thông tin giấc ngủ của bạn</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div>
                <label> Chọn thời gian ngủ trong ngày?
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="noonType" checked>
                    <label class="form-check-label" for="noonType"> Tối</label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="eveningType">
                    <label class="form-check-label" for="eveningType"> Trưa</label>
                </label> 
            </div>
            <div class="mt-3">
                <label for="bedTime" class="form-label">Nhập giờ ngủ</label>
                <input type="text" class="form-control" id="bedTime">
                <label for="wakeupTime" class="form-label mt-2">Nhập giờ dậy</label>
                <input type="time" class="form-control" id="wakeupTime">
            </div>
            
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="updateSleepRecord()">Save changes</button>
        </div>
        </div>
    </div>
    </div>
<!--JS Cập nhật giờ ngủ-->
<script>
    //Cập nhật giờ ngủ
    let bedTime = document.getElementById("bedTime").value;
    let wakeupTime = document.getElementById("wakeupTime").value;
    let sleepType = document.getElementById("noonType").value;

    function updateSleepRecord() {
        document.getElementById("bedTimeDisplay").innerHTML = bedtime;
    }
</script>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
